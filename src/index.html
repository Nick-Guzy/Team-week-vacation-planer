<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Vacation planner</title>
</head>
<body>
  <h3></h3>
  <form id="vacation-planner-form">
    <label for="flight">Enter a starting location:</label>
    <input id="flightLoc" type="text">
    <label for="hotel">Enter a destination loccation:</label>
    <input id="hotel" type="text">
    <label for="flight">Enter a flight date:</label>
    <input id="flightDate" type="text">
    <label for="return">Enter a return date</label>
    <input id="returnDate" type="text"> 
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</body>
</html>
