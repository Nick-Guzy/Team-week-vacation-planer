<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Hotel Search</title>
</head>
<body>
  <h3>Enter an Airport Code.</h3>
  <form id="triangle-checker-form">
    <label for="airportCodeInput">Enter an Airport Code:</label>
    <input id="airportCodeInput" type="text">
    <label for="checkInInput">Enter a Check In Date YYYY-MM-DD</label>
    <input id="checkInInput" type="text">
    <label for="checkOutInput">Enter a Check Out Date YYYY-MM-DD</label>
    <input id="checkOutInput" type="text">
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</body>
</html>
